{% extends "base.html" %}
{% block title %}萌娘百科的更新姬-用户列表{% endblock %}
{% block mainbody %}
<div class='col-md-offset-1'>
    <table class='table table-hover'>
        <tr>
            <th class='col-md-1'>序号</th>
            <th class='col-md-7'>用户名</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        {% for username in userlist %}
        <tr>
            <th>{{ loop.index }}</th>
            <th>
                <p>{{ username }}</p>
            </th>
            <th>
                <button class='btn btn-default' id='{{username}}' value='edit' onclick='sendtoken(pushbtnclick,this.id)'>编辑</button>
            </th>
            <th>
                <button class='btn btn-default' id='{{username}}' value='delete' onclick='sendtoken(delbtnclick,this.id)'>删除</button>
            </th>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
